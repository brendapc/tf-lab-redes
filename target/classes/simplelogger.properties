# Configuração do SLF4J Simple Logger
# Nível de log: ERROR, WARN, INFO, DEBUG, TRACE
org.slf4j.simpleLogger.defaultLogLevel=INFO

# Formato da mensagem de log
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss

# Mostrar nome da thread
org.slf4j.simpleLogger.showThreadName=false

# Mostrar nome da classe
org.slf4j.simpleLogger.showLogName=false

# Mostrar nome do método
org.slf4j.simpleLogger.showShortLogName=true

# Configurações específicas por pacote
org.slf4j.simpleLogger.log.com.labredes.monitor=INFO
org.slf4j.simpleLogger.log.org.pcap4j=WARN 